<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .sidebar{
      position: fixed;
      top: 0;
      left: 0;
      background-color: green;
      height: 100vh;
      width: 300px;
    }

    .modal-body{
      background-color: white;
      margin: auto;
      height: 30%;
      width: 30%;
    }

    .modal{
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: gray;
    }

    .content{
      margin-left: 300px;
    }

  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-body"> Modal body</div>
  </div>
  <div class="sidebar">I'm a sidebar</div>
  <div class="content">
    <h3>Content</h3>
  </div>
</body>
</html>
